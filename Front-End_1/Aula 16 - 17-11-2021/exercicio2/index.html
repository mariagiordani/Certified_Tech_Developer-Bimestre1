<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title> Caixa de Areia </title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <h1> Tentativa de fazer uma Tabela! </h1>
<p>
    <table id="tabela" border="1">
        <th>
            <td> Tag 1 </td>
            <td> Tag 2 </td>
            <td> Tag 3 </td>
            
        </th>
          <tr class="taghtml">
            <td>html</td>
            <td>head</td>
            <td>body</td>
            <td>footer</td>
          </tr>   

          <tr class="tagcss">
            <td>color</td>
            <td>background-color</td>
            <td>border-box</td>
            <td>height</td>
          </tr> 

          <tr class="pseudoelemento">
            <td>::before</td>
            <td>::after</td>
          </tr>  
          
          <tr class="pseudoclasse">
            <td>:hover</td>
            <td>:nth-child</td>
            <td>:checked</td>
            <td>:active</td>
          </tr> 
            
            
    </table>
</p>
    </body>
</html>
